<div class="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Quản lý cửa hàng</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a routerLink="/merchant">Quản lý cửa hàng</a></li>
        <li class="breadcrumb-item active">Danh sách món ăn</li>
      </ol>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="card-title">Danh sách món ăn</h3>
           <div class="float-right">
             <form>
               <input (input)="getAllDishByMerchant()" name="q" class="form-control" type="search" style="max-width: 300px" [(ngModel)]="searchText" placeholder="Tìm Kiếm Món Ăn">
             </form>
           </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Món Ăn</th>
                <th scope="col">Mô Tả</th>
                <th scope="col">Trạng Thái</th>
                <th scope="col">Hành Động</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let d of dishes; index as i">
                <th scope="row">{{i}}</th>
                <td>{{d.name}}</td>
                <td>{{d.description}}</td>
                <td >{{d.status == true ? "Còn hàng": "Hết hàng"}}</td>
                <td>
                  <button>Sửa</button>
                  <button>Xóa</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>
