<div class="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Quản lý cửa hàng</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a routerLink="/merchant">Quản lý cửa hàng</a></li>
        <li class="breadcrumb-item active">Danh sách món ăn</li>
      </ol>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="card-title">Danh sách món ăn</h3>
           <div class="float-right">
             <form>
               <input (input)="getAllDishByMerchant()" name="q" class="form-control" type="search" style="max-width: 300px" [(ngModel)]="searchText" placeholder="Tìm Kiếm Món Ăn">
               <!--              <button (click)="getAllDishByMerchant()">Tìm Món Ăn</button>-->
             </form>
           </div>
          </div>

          <div class="card-body table-responsive p-0">


            <table class="table table-striped table-valign-middle">
              <thead>
              <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên Món Ăn</th>
<!--                <th>Image</th>-->
                <th>Mô Tả</th>
<!--                <th>Merchant</th>-->
                <th>Trạng Thái</th>
                <th>Hành Động</th>
              </tr>
              </thead>
              <tbody *ngFor="let d of dishes; index as i">
              <tr>
                <td>{{i}}</td>
                <td>{{d.id}}</td>
                <td>{{d.name}}</td>
<!--                <td><img src="{{d.image}}" alt="ImageDish" class="img-circle img-size-32 mr-2"></td>-->
                <td>{{d.description}}</td>
<!--                <td>{{d.merchant.username}}</td>-->
                <td >{{d.status == true ? "Còn hàng": "Hết hàng"}}</td>
                <td>
                  <button>Sửa</button>
                  <button>Xóa</button>
                  <button>{{d.id}}>Chi Tiết</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>
