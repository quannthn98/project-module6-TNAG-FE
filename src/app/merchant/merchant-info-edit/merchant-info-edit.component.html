<div class="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Dashboard v3</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Dashboard v3</li>
      </ol>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container-fluid -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          <div class="card-body table-responsive p-0">
            <div class="card-body">
              <div class="card">
                <form #formEditMerchantProfile="ngForm" (ngSubmit)="submitEditMerchantProfile(formEditMerchantProfile)">
                  <div class="card-header">
                    <h5 class="card-title" id="staticBackdropLabel">Cập nhật thông tin cửa hàng</h5>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="nameMerchant" class="form-label">Tên cửa hàng:</label>
                      <input type="text" class="form-control" id="nameMerchant" [ngModel]="user.merchantProfile?.name" name="name">
                    </div>
                    <div class="mb-3">
                      <label for="addressMerchant" class="form-label">Địa chỉ:</label>
                      <input type="text" class="form-control" id="addressMerchant" [ngModel]="user.merchantProfile?.address"
                             name="address">
                    </div>
                    <div class="mb-3">
                      <label for="hotlineMerchant" class="form-label">Hotline:</label>
                      <input type="text" class="form-control" id="hotlineMerchant" [ngModel]="user.merchantProfile?.hotline"
                             name="hotline">
                    </div>
                    <div class="mb-3">
                      <label for="openHours" class="form-label">Giờ mở cửa:</label>
                      <input type="text" class="form-control" id="openHours" [ngModel]="user.merchantProfile?.openHours"
                             name="openHours">
                    </div>
                    <label for="category" class="form-label">Danh mục sản phẩm:</label>
                    <div class="form-check" id="category" *ngFor="let c of categories">
                        <input class="form-check-input" [ngModel]="user.userProfile.category" [ngModelOptions]="{standalone: true}" type="checkbox" value="{{c.id}}" id="{{c.id}}">
                        <label class="form-check-label"  for="{{c.id}}">
                          {{c.name}}
                        </label>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="button" class="btn btn-secondary" routerLink="/merchant/{{user.merchantProfile?.id}}">Quay Lại</button>
                    <button type="submit" class="btn btn-success">Lưu</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>
