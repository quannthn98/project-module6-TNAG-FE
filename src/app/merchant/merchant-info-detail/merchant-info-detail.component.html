<div class="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Thông tin cửa hàng</h1>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="card-title">Thông tin cửa hàng của bạn</h3>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-striped table-valign-middle">
              <thead>
              <tr>
                <th>Tên cửa hàng</th>
                <th>Tên người đăng ký</th>
                <th>Địa chỉ</th>
                <th>Hotline</th>
                <th>Giờ mở cửa</th>
                <th>Tùy chọn</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  {{user.merchantProfile?.name}}
                </td>
                <td>
                  {{user.userProfile?.fullName}}
                </td>
                <td>
                  {{user.merchantProfile?.address}}
                </td>
                <td>
                  {{user.merchantProfile?.hotline}}
                </td>
                <td>
                  {{user.merchantProfile?.openHours}}
                </td>
                <td>
                  <button type="button" class="btn btn-primary" routerLink="edit">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>
