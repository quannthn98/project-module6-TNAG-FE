<div class="content-header">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Quản lý cửa hàng</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a href="#">Quản lý cửa hàng</a></li>
        <li class="breadcrumb-item active">Cập nhật thông tin món ăn</li>
      </ol>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card-body table-responsive p-0">
          <div class="card-body">
            <div class="card">
              <form #formEditDish="ngForm" (ngSubmit)="formEditDish.valid && submitEditDish(formEditDish)">
                <div class="card-header">
                  <h5 class="card-title" id="staticBackdropLabel">Chi tiết món ăn</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="nameDish" class="form-label">Tên món ăn :</label>
                        <input type="text" #name="ngModel" id="nameDish" [ngModel]="dish?.name"
                               name="name"
                               [ngClass]="[(name.valid && (name.touched || name.dirty|| formEditDish.submitted)) ? 'form-control is-valid' :((name.dirty || name.touched || formEditDish.submitted)? 'form-control is-invalid':'form-control')]"
                               required>
                        <ng-container
                          *ngIf="name.invalid && (name.dirty || name.touched || formEditDish.submitted)">
                          <p *ngIf="name.errors?.required" class="invalid-feedback">
                            Trường này không được để trống
                          </p>
                        </ng-container>
                      </div>
                      <div class="mb-3">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="text" #price="ngModel" class="form-control" id="price"
                               [ngModel]="dish?.price | number"
                               [ngClass]="[(price.valid && (price.touched || price.dirty|| formEditDish.submitted)) ? 'form-control is-valid' :((price.dirty || price.touched || formEditDish.submitted)? 'form-control is-invalid':'form-control')]"
                               name="price" required>
                        <ng-container
                          *ngIf="price.invalid && (price.dirty || price.touched || formEditDish.submitted)">
                          <p *ngIf="price.errors?.required" class="invalid-feedback">
                            Trường này không được để trống
                          </p>
                        </ng-container>
                      </div>
                      <div class="mb-3">
                        <label for="image" class="form-label">Ảnh:</label>
                        <input type="file" #image="ngModel" class="form-control" id="image"
                               ngModel
                               name="image"
                               (change)="handleFileInput($event)">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="descriptionDish" class="form-label">Mô tả:</label>
                        <textarea #description="ngModel"
                                  minlength="50" type="text" id="descriptionDish"
                                  [ngModel]="dish?.description"
                                  [ngClass]="[(description.valid && (description.touched || description.dirty || formEditDish.submitted)) ? 'form-control is-valid' :((description.dirty || description.touched || formEditDish.submitted)? 'form-control is-invalid':'form-control')]"
                                  name="description"
                                  required></textarea>
                        <ng-container
                          *ngIf="description.invalid && (description.dirty || description.touched || formEditDish.submitted)">
                          <p *ngIf="description.errors?.required" class="invalid-feedback">
                            Trường này không được để trống
                          </p>
                          <p *ngIf="description.errors?.minlength" class="invalid-feedback">
                            Trường này phải ít nhất 50 ký tự
                          </p>
                        </ng-container>
                      </div>
                      <div class="mb-3">
                        <label for="status" class="form-label">Trạng thái:</label>
                        <select class="form-select" id="status" [ngModel]="dish?.status" name="status">
                          <option [value]="true">Còn hàng</option>
                          <option [value]="false">Hết hàng</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-secondary mr-2"
                          routerLink="/merchant">
                    Quay Lại
                  </button>
                  <button type="submit" class="btn btn-success">Lưu</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>
