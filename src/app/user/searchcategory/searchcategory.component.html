<section class="breadcrumb-osahan pt-5 pb-5 bg-dark position-relative text-center">
  <h1 class="text-white">Tìm Quán Ăn</h1>
  <h6 class="text-white-50">Tìm Các Món Ngon Cho Bạn</h6>
</section>
<section class="section pt-5 pb-5 products-listing">
  <div class="container">
    <div class="row d-none-m">
      <div class="col-md-12">
<!--        <div class="dropdown float-right">-->
<!--          <a class="btn btn-outline-info dropdown-toggle btn-sm border-white-btn" href="#" role="button"-->
<!--             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--            Sắp Xếp Theo: <span class="text-theme">Khoảng Cách</span> &nbsp;&nbsp;-->
<!--          </a>-->
<!--          <div class="dropdown-menu dropdown-menu-right shadow-sm border-0 ">-->
<!--            <a class="dropdown-item" href="#">Khoảng Cách</a>-->
<!--            <a class="dropdown-item" href="#">Không Có Phiếu Mua Hàng</a>-->
<!--            <a class="dropdown-item" href="#">Xếp Hạng</a>-->
<!--          </div>-->
<!--        </div>-->
        <h4 class="font-weight-bold mt-0 mb-3">DANH MỤC<br><small class="h6 mb-0 ml-2">Tìm thấy {{userDto.length}} nhà hàng có loại đồ ăn: "{{nameCategory}}" bạn đang tìm
        </small>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="filters shadow-sm rounded bg-white mb-4">
          <div class="filters-header border-bottom pl-4 pr-4 pt-3 pb-3">
            <h5 class="m-0">Danh Mục Đồ Ăn</h5>
          </div>
          <div class="filters-body">
            <div id="accordion">
              <div class="filters-card border-bottom p-4">
                <div class="filters-card-header" id="headingTwo">
                  <h6 class="mb-0">
                    <a href="#" class="btn-link" data-toggle="collapse"
                       data-target="#collapsetwo" aria-expanded="true"
                       aria-controls="collapsetwo">
                      Tất Cả Loại Đồ Ăn
                      <i class="icofont-arrow-down float-right"></i>
                    </a>
                  </h6>
                </div>
                <div id="collapsetwo" class="collapse show" aria-labelledby="headingTwo"
                     data-parent="#accordion">
                  <div class="filters-card-body card-shop-filters">
                    <form class="filters-search mb-3">
                      <div class="form-group">
                        <i class="icofont-search"></i>
                        <input type="text" class="form-control"
                               placeholder="Tìm kiếm danh mục">
                      </div>
                    </form>
                    <div *ngFor="let c of categories; index as i">
                      <div >
                      <input (click)="changeCategory(c.id)" class="custom-checkbox" type="radio" name="category" id="{{c.id}}" >
                      <label style="margin-left: 5px" for="{{c.id}}"> {{c.name}} </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4 col-sm-6 mb-4 pb-2" *ngFor="let u of userDto; index as i">
            <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
              <div class="list-card-image">
                <div class="favourite-heart text-danger position-absolute"><a href="detail.html"><i
                  class="icofont-heart"></i></a></div>
                <a routerLink="/user/merchant/{{u.id}}">
                  <img src="http://localhost:8080/{{u.thumbnail}}" class="img-fluid item-img">
                </a>
              </div>
              <div class="p-3 position-relative">
                <div class="list-card-body">
                  <h6 class="mb-1"><a routerLink="/user/merchant/{{u.id}}" class="text-black">{{u.name}}</a></h6>
                  <p class="text-gray mb-3">Địa Chỉ: {{u.address}}</p>
                  <p class="text-gray mb-3 time"><span
                    class="bg-light text-dark rounded-sm pl-2 pb-1 pt-1 pr-2"><i
                    class="icofont-wall-clock"></i> 20–25 min</span></p>
                </div>
<!--                <div class="list-card-badge">-->
<!--                  <span class="badge badge-success">OFFER</span> <small>65% off | Use Coupon-->
<!--                  OSAHAN50</small>-->
<!--                </div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section pt-5 pb-5 text-center bg-white">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h5 class="m-0">Bạn có cửa hàng? <a href="login.html">Gia nhập với chúng tôi cùng cung cấp sản phẩm tốt nhất cho khách hàng</a></h5>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
